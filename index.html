<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="3" color="orange"></a-sphere>
            
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="#e5e5e5"></a-sphere>  
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="3  0 -5" radius="0.5" color="#FFC649"></a-sphere>  
        </a-entity>
        
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
            <a-sphere position="5  0 -5" radius="0.8" color="#806043"></a-sphere>  
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
        <a-sphere position="7  0 -5" radius="1.1" color="#9C2E35"></a-sphere>  

        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
        <a-sphere position="9  0 -5" radius="2.5" color="#bcafb2"></a-sphere>  

        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 45000">
        <a-sphere position="11  0 -5" radius="1.4" color="#c4bcaa"></a-sphere> 
        
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000">
        <a-sphere position="13  0 -5" radius="2.2" color="#4FD0E7"></a-sphere> 

        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
        <a-sphere position="15  0 -5" radius="1.8" color="#4b70dd"></a-sphere> 

        

    </a-entity>

    </a-scene>
</body>

</html>
